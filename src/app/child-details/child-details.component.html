<div class="row">
    <div class="col sm-11" >
      <!-- <h1>Signin</h1> -->
      <button mat-raised-button color="accent" (click)="openadd_childDailog()" >Add Child</button>
  
    </div>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
<!-- <div class="col">
</div> -->
<div class="container-fluid">
 
  </div>
  <div class="container">
    <div style="margin-top:10px">
    <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      
      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
        <td mat-cell *matCellDef="let row"> {{row.FirstName}} </td>
      </ng-container>
  
      <!-- Product Column -->
      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
        <td mat-cell *matCellDef="let row"> {{row.LastName}} </td>
      </ng-container>
  
      <!-- Category  Column -->
      <ng-container matColumnDef="DOB">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
      </ng-container>
  
      <!-- Freshness Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
      </ng-container>
  
      <!-- Date Column  -->
      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.Gender}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="Phone_Number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone_Number  </th>
        <td mat-cell *matCellDef="let row"> {{row.Phone_Number}} </td>
      </ng-container>

      <ng-container matColumnDef="Monthly_Limits">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Monthly_Limits </th>
        <td mat-cell *matCellDef="let row"> {{row.Monthly_Limits}} </td>
      </ng-container>

     
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editChild(row)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn"  (click)="deleteChild(row.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  </div>
  </div>
