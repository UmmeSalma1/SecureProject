<div class="demo-button-container">
  <button mat-raised-button class="animation" (click)="addData()" class="demo-button">
    Add data
  </button>
  <button class="animation"
      mat-raised-button
      [disabled]="!dataSource.length"
      (click)="removeData()"
      class="demo-button">
    Remove data
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->

  <ng-container matColumnDef="SlNo">
    <th mat-header-cell *matHeaderCellDef>SlNo</th>
    <td mat-cell *matCellDef="let element">{{element.SlNo}}</td>
  </ng-container>

  <ng-container matColumnDef="FirstName">
    <th mat-header-cell *matHeaderCellDef>FirstName.</th>
    <td mat-cell *matCellDef="let element">{{element.FirstName}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="LastName">
    <th mat-header-cell *matHeaderCellDef>LastName</th>
    <td mat-cell *matCellDef="let element">{{element.LastName}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="DOB">
    <th mat-header-cell *matHeaderCellDef>DOB</th>
    <td mat-cell *matCellDef="let element">{{element.DOB}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.Email}}</td>
  </ng-container>

  <ng-container matColumnDef="PhoneNumber">
      <th mat-header-cell *matHeaderCellDef>PhoneNumber</th>
      <td mat-cell *matCellDef="let element">{{element.PhoneNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">{{element.Gender}}</td>
    </ng-container>

    <ng-container matColumnDef="MonthlyLimit">
      <th mat-header-cell *matHeaderCellDef>MonthlyLimit</th>
      <td mat-cell *matCellDef="let element">{{element.MonthlyLimit}}</td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
