    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input formControlName="password" type="password" matInput placeholder="Enter Password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>

    <div class="row">
      <span class="forgot-password animation">
        <a  title="Forgot Password" (click)="forgetPassword()" id="link-reset">{{ forgetBtn }}</a>
      </span>
    </div>
    <div class="row">
      <div class="col sm-8" >
      <button mat-raised-button color="primary" class="animation">{{ actionBtn }} </button>
      </div>
        <button mat-icon-button aria-label="reset" type="reset" color="primary" class="animation" style="margin-right:10px;">
